<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.jpg" type="image/png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-title">
            <i class="fa fa-headphones"></i>
            Alpenliebe FM Player
        </div>
        <div class="list-music">
            <i class="fa fa-bars option-open"></i>
            <div class="overlay hidden"></div>
            <div class="options hidden"> <!-- hidden-->
                <div class="search">
                    <div class="search-ctrl">
                        <i class="fa fa-search"></i>
                        <input type="text" name="" id="search" placeholder="Search something...">
                    </div>
                    <i class="fa fa-times-circle option-close"></i>
                </div>
                <div class="options-content">
                    <!-- hiển thị loading -->
                </div>
                <div class="option-footer">
                    <div class="option-footer__sort">
                        <i class="fa fa-arrow-up-short-wide sort-up"></i>
                        <i class="fa fa-arrow-up-wide-short sort-down"></i>
                        <span>Sort: </span>
                        <div class="sort-text sort-down">A→Z</div>
                        <div class="sort-text sort-up">Z→A</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-lg-6">
                <div class="song-title">
                    <div class="song-title__img" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
                    <div class="song-title__desc">
                        <div class="song-name">Dù cho tận thế</div>
                        <div class="song-author">Erik</div>
                    </div>
                </div>
                <!-- <div class="song-desc">
                    meo meo meo meo meo
                </div> -->
            </div>
            <div class="col-lg-6">
                <div class="recent-songs">
                    <div class="recent-songs__title">Recent Songs</div>
                    <div class="recent-songs__content">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="control row">
        <div class="song-control col-lg-4 col-md-4 col-sm-7 col-xs-12">
            <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
            
            <div class="btn btn-random">
                <i class="fas fa-random"></i>
            </div>
        </div>
        <div class="song-time col-lg-6 col-md-5 col-xs-12">
            <input id="progress" class="progress" type="range"
            value="0"
            step="1"
            min="0"
            max="100"
            />
            <div class="song-time__time">
                <span id="time-count">00:00</span>
                <span id="time-total">00:00</span>
            </div>
            <audio id="audio" src="" preload="metadata"></audio>
        </div>

        <div class="song-check col-lg-1 col-md-1 col-xs-12">
            <div class="btn btn-volume">
                <i class="fas fa-volume-up">  
                    <div class="bridge"></div>  
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                </i>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
